<!DOCTYPE html>
<html lang="us-en">
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="assets/css/reset.css" />
        <link href="https://fonts.googleapis.com/css?family=Oswald|Sigmar+One&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="assets/css/rpg.css" /> 
    </head>
    <body>
        <section id="background" class="container">
            <section id="roster-1" class="row fighters">
                <div class="col-md-12"><h2 class="instructions">CHOOSE YOUR COMBATANT</h2></div>
                <div id="spacer-1" class="col-md-2"></div>
                <div id="wolverine" class="col-md-2 fighter">
                    <img alt="The Wildman Wolverine" src="assets/img/wolvie.png" class="img-responsive wolv"/>
                    <p class="statlist"></p>
                </div>
                <div id="caseyJones" class="col-md-2 fighter">
                    <img alt="The Crazy-eyed Casey Jones" src="assets/img/casey.png" class="img-responsive case"/>
                    <p class="statlist"></p>
                </div>
                <div id="raphael" class="col-md-2 fighter">
                    <img alt="The Wildman Wolverine" src="assets/img/raphy.png" class="img-responsive raph"/>
                    <p class="statlist"></p>
                </div>
                <div id="spiderMan" class="col-md-2 fighter">
                    <img alt="The Crazy-eyed Casey Jones" src="assets/img/spidy.png" class="img-responsive spid"/>
                    <p class="statlist"></p>
                </div>
                <div id="spacer-2" class="col-md-2"></div>
            </section>
            <section id="arena" class="combatants container">
                <div class="row">
                    <div id="playerArena" class="col-md-6 player Arena">
                        <div id="playerStats">
                        </div>
                    </div>
                    <div id="opponentArena" class="col-md-6 opponent Arena case-play">
                        <div id="opponentStats">
                        </div>
                    </div>
                    <div id="onh"></div>
                    <div id="pnh"></div>
                </div>
            </section>
            <section id="roster-2" class="row fighters">
                <div class="col-md-12"><h2 class="instructions" style="color:#FFF;">CHOOSE YOUR NEXT OPPONENT</h2></div>
                <div id="spacer-1" class="col-md-2"></div>
                <div id="wolverineOpp" class="col-md-2 fighter wolvOpp">
                    <img alt="The Wildman Wolverine" src="assets/img/wolvie.png" class="img-responsive wolv"/>
                </div>
                <div id="caseyJonesOpp" class="col-md-2 fighter caseOpp">
                    <img alt="The Crazy-eyed Casey Jones" src="assets/img/casey.png" class="img-responsive case"/>
                </div>
                <div id="raphaelOpp" class="col-md-2 fighter raphOpp">
                    <img alt="The Wildman Wolverine" src="assets/img/raphy.png" class="img-responsive raph"/>
                </div>
                <div id="spiderManOpp" class="col-md-2 fighter spidOpp">
                    <img alt="The Crazy-eyed Casey Jones" src="assets/img/spidy.png" class="img-responsive spid"/>
                </div>
                <div id="spacer-2" class="col-md-2"></div>
            </section>
            <section id="actions" class="buttons attack container">
                    <div class="row">
                        <div id="attackButton" class="button attack col-md-12">
                            ATTACK
                        </div>
                    </div>
                </section>
            <section id="damage">
                <div class="damageIndicator">
                    <p id="damagePoints"></p>
                    <p id="damageDeets"></p>
                </div>
            </section>
            <section id="counterDamage">
                <div class="counterDamageIndicator">
                    <p id="counterDamagePoints"></p>
                    <p id="counterDamageDeets"></p>
                </div>
            </section>
        </section>
        <section id="victory">
            <h1>VICTORY</h1>
            <h2>YOUR ENEMIES COWER IN YOUR PRESENCE.</h2>
            <br>
            <button class="btn btn-primary"><a href="javascript:window.location.href=window.location.href">PLAY AGAIN</a></button>
        </section>
        <section id="defeated">
            <h1>DEFEAT</h1>
            <h2>YOUR CHILDREN HANG THEIR HEADS IN ETERNAL SHAME.</h2>
            <br>
            <button class="btn btn-primary"><a href="javascript:window.location.href=window.location.href">PLAY AGAIN</a></button>
        </section>
        <div id="comicTitle">COMIC BOOK</div>
        <div id="scrapTitle">SCRAPYARD</div>
        <script
			  src="https://code.jquery.com/jquery-3.4.1.slim.js"
			  integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
			  crossorigin="anonymous"></script>
        <script src="assets/js/rpg.js" ></script>
    </body>
</html>
